<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }

        canvas {
            display: block;
            border: none;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #000;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        .controls > * {
            pointer-events: auto;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 5px;
        }

        .dpad button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
        }

        .dpad button:active {
            background: rgba(255, 100, 100, 0.6);
            border-color: rgba(255, 100, 100, 0.8);
        }

        .dpad .up { grid-column: 2; grid-row: 1; }
        .dpad .left { grid-column: 1; grid-row: 2; }
        .dpad .down { grid-column: 2; grid-row: 3; }
        .dpad .right { grid-column: 3; grid-row: 2; }
        .dpad .center { grid-column: 2; grid-row: 2; display: none; }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            align-items: flex-end;
            height: 140px;
        }

        .action-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .action-buttons button:active {
            background: rgba(100, 150, 255, 0.6);
            border-color: rgba(100, 150, 255, 0.8);
        }

        .action-buttons .b-btn { background: rgba(255, 100, 100, 0.2); border-color: rgba(255, 100, 100, 0.4); }
        .action-buttons .b-btn:active { background: rgba(255, 100, 100, 0.6); }

        .action-buttons .a-btn { background: rgba(100, 200, 100, 0.2); border-color: rgba(100, 200, 100, 0.4); }
        .action-buttons .a-btn:active { background: rgba(100, 200, 100, 0.6); }

        .control-label {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #FFDD00;
            border-radius: 5px;
            padding: 8px 12px;
            color: #FFDD00;
            font-size: 11px;
            z-index: 500;
            text-align: center;
            font-family: monospace;
            max-width: 90%;
        }

        .dialog-box {
            position: fixed;
            bottom: 100px;
            left: 10px;
            right: 10px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0d0d1a 100%);
            border: 4px solid #FFD700;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 14px;
            max-height: 180px;
            overflow-y: auto;
            z-index: 999;
            display: none;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 30px rgba(0,0,0,0.5);
        }

        .dialog-box.visible {
            display: block;
            animation: dialogAppear 0.3s ease-out;
        }

        @keyframes dialogAppear {
            from { 
                transform: translateY(50px) scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }

        .dialog-portrait {
            float: left;
            width: 80px;
            height: 80px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FF3333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;

        .dialog-speaker {
            font-weight: bold;
            color: #FFDD00;
            margin-bottom: 5px;
            clear: both;
        }

        .dialog-text {
            font-size: 12px;
            clear: both;
        }

        .sprite {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Player sprite */
        .player-sprite {
            width: 32px;
            height: 32px;
            background: linear-gradient(
                to bottom,
                #FFD700 0%, #FFD700 25%,      /* Cabelo amarelo */
                #FFCCAA 25%, #FFCCAA 45%,     /* Rosto */
                #FF0000 45%, #FF0000 70%,     /* Camisa vermelha */
                #3366FF 70%, #3366FF 100%     /* Cal√ßa azul */
            );
            border-radius: 50% 50% 0 0;
            position: relative;
        }

        /* Pikachu sprite */
        .pikachu-sprite {
            width: 24px;
            height: 24px;
            background: #FFD700;
            border-radius: 50%;
            position: relative;
        }
        .pikachu-sprite::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 2px;
            width: 8px;
            height: 12px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            transform: rotate(-15deg);

        .pikachu-sprite::after {
            content: '';
            position: absolute;
            top: -8px;
            right: 2px;
            width: 8px;
            height: 12px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            transform: rotate(15deg);

        }

        .portrait-blue {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            border: 3px solid #FF6347;
        }

        .portrait-pikachu {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 3px solid #FF0000;
        }

        .tile-building {

        }

        .tile-water {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;

                height: 50px;

            .dialog-box {

        .player-side {

        .pokemon-sprite.opponent {

        .pokemon-name {

            font-weight: bold;
            font-size: 18px;
            color: #1a1a1a;

        .hp-bar-container {

            height: 12px;
            background: #333;
            border: 2px solid #FFD700;

        .hp-bar {
            height: 100%;

        }

        .hp-bar.low {
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
        }

        .hp-bar.critical {
            background: linear-gradient(90deg, #FF0000 0%, #FF6347 100%);
            animation: hp-pulse 0.5s ease-in-out infinite;
        }

        @keyframes hp-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }

        .battle-menu {
            background: linear-gradient(180deg, #1a1a2e 0%, #0d0d1a 100%);

        .battle-text {
            color: white;

        .battle-options {
            display: grid;

        .battle-btn, .attack-btn {
            padding: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background: linear-gradient(180deg, #4a4a6a 0%, #2a2a4a 100%);
            border: 3px solid #FFD700;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;

        .battle-btn:active, .attack-btn:active {

            background: linear-gradient(180deg, #6a6a8a 0%, #4a4a6a 100%);

            flex-direction: column;
            gap: 8px;
        }

            display: none;
        }

        .back-btn {
            background: linear-gradient(180deg, #8B0000 0%, #4a0000 100%);
            border-color: #FF6347;
        }
    </style>
</head>

        const AudioManager = {
            context: null,
            
            init() {
                this.context = new (window.AudioContext || window.webkitAudioContext)();
            },
            
            playBeep(frequency = 440, duration = 0.1, type = 'square') {
                if (!this.context) this.init();
                
                try {
                    const oscillator = this.context.createOscillator();
                    const gainNode = this.context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.context.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, this.context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
                    
                    oscillator.start(this.context.currentTime);
                    oscillator.stop(this.context.currentTime + duration);
                } catch(e) {}
            },

                startPos: {x: 12, y: 8},

                    { speaker: 'Narrator', portrait: 'üìñ', text: 'Voc√™ chegou √† Cidade Pewter. Conhecida por suas rochas e minerais.', duration: 1500 },

        const maps = {

            ],

            ],

                'T..üåø..T....T..üåøüåø....T',

        function showDialog(speaker, portrait, text, duration = null) {
            const dialogBox = document.getElementById('dialogBox');
            document.getElementById('dialogSpeaker').textContent = speaker;
            document.getElementById('dialogPortrait').textContent = portrait;
            document.getElementById('dialogText').textContent = text;
            dialogBox.classList.add('visible');
            gameState.isDialogActive = true;
            
            AudioManager.dialogAdvance();

            // Verificar eventos especiais
            if (text.includes('[Voc√™ recebe PIKACHU]')) {
                gameState.hasPikachu = true;
                gameState.save();
            }

            if (duration) {
                setTimeout(() => {
                    dialogBox.classList.remove('visible');
                    gameState.isDialogActive = false;
                    gameState.dialogIndex++;
                }, duration);
            }
        }

        function hideDialog() {
            document.getElementById('dialogBox').classList.remove('visible');
            gameState.isDialogActive = false;
        }

        // ==================== RENDERING ====================

        function drawBackground() {
            ctx.fillStyle = scenes[gameState.currentScene].bg || '#2d5016';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawTile(x, y, char, color = '#33CC77') {
            const tileSize = 20;
            ctx.fillStyle = color;
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(char, x * tileSize + tileSize / 2, y * tileSize + tileSize / 2);
        }

        function drawMap() {
            const scene = scenes[gameState.currentScene];
            const mapKey = scene.map || 'pallet_town';
            const map = maps[mapKey] || maps['pallet_town'];
            const tileSize = Math.floor(canvas.width / 24);

            for (let y = 0; y < map.length; y++) {
                for (let x = 0; x < map[y].length; x++) {
                    const char = map[y][x];
                    const px = x * tileSize;
                    const py = y * tileSize;

                    if (char === '#') {
                        // Building
                        const gradient = ctx.createLinearGradient(px, py, px, py + tileSize);
                        gradient.addColorStop(0, '#8B4513');
                        gradient.addColorStop(0.5, '#A0522D');
                        gradient.addColorStop(1, '#8B4513');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(px, py, tileSize, tileSize);
                        ctx.strokeStyle = '#5D3A1A';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(px, py, tileSize, tileSize);
                    } else if (char === '.') {
                        // Grass
                        ctx.fillStyle = '#228B22';
                        ctx.fillRect(px, py, tileSize, tileSize);
                        ctx.fillStyle = '#32CD32';
                        ctx.fillRect(px + 2, py + 2, 4, 4);
                        ctx.fillRect(px + tileSize - 6, py + tileSize - 6, 4, 4);
                    } else if (char === '~') {
                        // Water
                        const gradient = ctx.createLinearGradient(px, py, px + tileSize, py + tileSize);
                        gradient.addColorStop(0, '#1E90FF');
                        gradient.addColorStop(0.5, '#00BFFF');
                        gradient.addColorStop(1, '#1E90FF');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(px, py, tileSize, tileSize);
                    } else if (char === 'T') {
                        // Tree
                        ctx.fillStyle = '#228B22';
                        ctx.fillRect(px, py, tileSize, tileSize);
                        ctx.fillStyle = '#006400';
                        ctx.beginPath();
                        ctx.arc(px + tileSize/2, py + tileSize/3, tileSize/3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(px + tileSize/2 - 3, py + tileSize/2, 6, tileSize/2);
                    } else {
                        // Default grass
                        ctx.fillStyle = '#2d5016';
                        ctx.fillRect(px, py, tileSize, tileSize);
                    }
                }
            }
        }

        function drawPlayer() {
            const tileSize = Math.floor(canvas.width / 24);
            const px = gameState.playerX * tileSize;
            const py = gameState.playerY * tileSize;

            // Sombra
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(px + tileSize/2, py + tileSize - 2, tileSize/3, tileSize/6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Corpo (Red)
            // Cal√ßa azul
            ctx.fillStyle = '#3366FF';
            ctx.fillRect(px + 4, py + tileSize/2 + 4, tileSize - 8, tileSize/2 - 6);
            
            // Camisa vermelha
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(px + 2, py + tileSize/4, tileSize - 4, tileSize/3);
            
            // Cabe√ßa
            ctx.fillStyle = '#FFCCAA';
            ctx.beginPath();
            ctx.arc(px + tileSize/2, py + tileSize/4, tileSize/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Cabelo preto
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(px + tileSize/2, py + tileSize/5, tileSize/4, Math.PI, Math.PI * 2);
            ctx.fill();
            
            // Bon√© vermelho
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(px + tileSize/4, py + 2, tileSize/2, tileSize/6);
            ctx.fillRect(px + tileSize/2 - 2, py, tileSize/3, tileSize/8);

            // Desenhar Pikachu se tiver
            if (gameState.hasPikachu) {
                drawPikachu(px - tileSize, py + 4);
            }
        }

        function drawPikachu(x, y) {
            const size = 20;
            
            // Corpo amarelo
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(x + size/2, y + size/2, size/2, size/2.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Orelhas
            ctx.beginPath();
            ctx.moveTo(x + 4, y + 4);
            ctx.lineTo(x + 2, y - 8);
            ctx.lineTo(x + 10, y + 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + size - 4, y + 4);
            ctx.lineTo(x + size - 2, y - 8);
            ctx.lineTo(x + size - 10, y + 2);
            ctx.fill();
            
            // Pontas pretas das orelhas
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.moveTo(x + 2, y - 8);
            ctx.lineTo(x + 4, y - 4);
            ctx.lineTo(x + 6, y - 6);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + size - 2, y - 8);
            ctx.lineTo(x + size - 4, y - 4);
            ctx.lineTo(x + size - 6, y - 6);
            ctx.fill();
            
            // Bochechas vermelhas
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.arc(x + 4, y + size/2, 3, 0, Math.PI * 2);
            ctx.arc(x + size - 4, y + size/2, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Olhos
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(x + size/3, y + size/3, 2, 0, Math.PI * 2);
            ctx.arc(x + size*2/3, y + size/3, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGameUI() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.font = 'bold 12px Arial';
            ctx.fillStyle = '#FFDD00';
            ctx.textAlign = 'left';
            ctx.fillText('üìç ' + scenes[gameState.currentScene].title, 10, 25);
        }

        // ==================== GAME LOOP ====================

        function update() {
            // Movement with warp zones
            if (keys['ArrowUp']) gameState.playerY = Math.max(0, gameState.playerY - 2);
            if (keys['ArrowDown']) gameState.playerY = Math.min(5, gameState.playerY + 2);
            if (keys['ArrowLeft']) gameState.playerX = Math.max(0, gameState.playerX - 2);
            if (keys['ArrowRight']) gameState.playerX = Math.min(23, gameState.playerX + 2);

            // Warp zones
            if (gameState.playerY <= 0 && gameState.currentScene === 'route1') {
                gameState.currentScene = 'viridian';
                gameState.playerY = 5;
            }
            if (gameState.playerY >= 5 && gameState.currentScene === 'viridian') {
                gameState.currentScene = 'route1';
                gameState.playerY = 1;
            }
            if (gameState.playerY <= 0 && gameState.currentScene === 'viridian') {
                gameState.currentScene = 'pewter';
                gameState.playerY = 5;
            }
            if (gameState.playerY >= 5 && gameState.currentScene === 'pewter') {
                gameState.currentScene = 'viridian';
                gameState.playerY = 1;
            }

            // Random encounter em Route 1
            if (gameState.currentScene === 'route1' && !battleState.active && Math.random() < 0.01) {
                const pokemon = Math.random() < 0.7 ? 'rattata' : 'pidgey';
                startBattle(pokemon);
            }

            // A button (confirm dialog)
            if (keys['KeyX']) {
                if (gameState.isDialogActive) {
                    hideDialog();
                    keys['KeyX'] = false;

                    // Next dialogue
                    const scene = scenes[gameState.currentScene];
                    const currentDialogue = scene.dialogues[gameState.dialogIndex];
                    
                    if (scene.dialogues && gameState.dialogIndex < scene.dialogues.length - 1) {
                        gameState.dialogIndex++;
                        const dialogData = scene.dialogues[gameState.dialogIndex];
                        showDialog(dialogData.speaker, dialogData.portrait, dialogData.text, dialogData.duration);
                    } else if (scene.dialogues && gameState.dialogIndex >= scene.dialogues.length - 1) {
                        // Scene finished - check for next scene
                        if (currentDialogue && currentDialogue.next) {
                            // Transition to next scene
                            gameState.currentScene = currentDialogue.next;
                            gameState.dialogIndex = 0;
                            const nextScene = scenes[gameState.currentScene];
                            if (nextScene.startPos) {
                                gameState.playerX = nextScene.startPos.x;
                                gameState.playerY = nextScene.startPos.y;
                            }
                            // Auto-start first dialogue
                            if (nextScene.dialogues && nextScene.dialogues.length > 0) {
                                const firstDialog = nextScene.dialogues[0];
                                showDialog(firstDialog.speaker, firstDialog.portrait, firstDialog.text, firstDialog.duration);
                            }
                        }
                        gameState.save();
                    }
                } else {
                    // Interact with object at player position
                    const scene = scenes[gameState.currentScene];
                    if (scene.dialogues && gameState.dialogIndex < scene.dialogues.length) {
                        const dialogData = scene.dialogues[gameState.dialogIndex];
                        showDialog(dialogData.speaker, dialogData.portrait, dialogData.text, dialogData.duration);
                    }
                }
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawMap();
            drawPlayer();
            drawGameUI();
        }

        let lastTime = Date.now();
        function gameLoop() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            update();
            render();

            requestAnimationFrame(gameLoop);
        }

        // ==================== AUDIO SYSTEM ====================

        const AudioManager = {
            context: null,
            
            init() {
                if (!this.context) {
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            
            playBeep(frequency = 440, duration = 0.1) {
                this.init();
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                osc.connect(gain);
                gain.connect(this.context.destination);
                osc.frequency.value = frequency;
                gain.gain.setValueAtTime(0.3, this.context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
                osc.start(this.context.currentTime);
                osc.stop(this.context.currentTime + duration);
            },
            
            dialogAdvance() { this.playBeep(880, 0.05); },
            menuSelect() { this.playBeep(660, 0.08); },
            battleStart() { 
                this.playBeep(440, 0.1);
                setTimeout(() => this.playBeep(550, 0.1), 100);
            }
        };

        document.addEventListener('click', () => AudioManager.init(), { once: true });
        document.addEventListener('touchstart', () => AudioManager.init(), { once: true });

        // ==================== BATTLE SYSTEM ====================

        const battleState = {
            active: false,
            playerPokemon: {
                name: 'Pikachu',
                hp: 35,
                maxHp: 35,
                attack: 55
            },
            opponent: null
        };

        const wildPokemon = {
            rattata: {
                name: 'Rattata',
                hp: 30,
                maxHp: 30,
                attack: 56
            },
            pidgey: {
                name: 'Pidgey',
                hp: 40,
                maxHp: 40,
                attack: 45
            }
        };

        function startBattle(pokemonKey) {
            battleState.active = true;
            battleState.opponent = JSON.parse(JSON.stringify(wildPokemon[pokemonKey]));
            battleState.playerPokemon.hp = battleState.playerPokemon.maxHp;
            
            document.getElementById('battleOverlay').classList.add('active');
            document.getElementById('opponentName').textContent = battleState.opponent.name;
            updateHpBars();
            
            AudioManager.battleStart();
            showBattleText(`Um ${battleState.opponent.name} selvagem apareceu!`);
        }

        function endBattle(victory) {
            battleState.active = false;
            document.getElementById('battleOverlay').classList.remove('active');
            
            if (victory) {
                showDialog('Sistema', 'üéÆ', `Vit√≥ria! Pikachu ganhou experi√™ncia!`, 2000);
            } else {
                showDialog('Sistema', 'üéÆ', `Voc√™ escapou!`, 1500);
            }
        }

        function showBattleText(text) {
            document.getElementById('battleText').textContent = text;
        }

        function updateHpBars() {
            const playerPercent = (battleState.playerPokemon.hp / battleState.playerPokemon.maxHp) * 100;
            const opponentPercent = (battleState.opponent.hp / battleState.opponent.maxHp) * 100;
            
            document.getElementById('playerPokemonHp').style.width = playerPercent + '%';
            document.getElementById('opponentHp').style.width = opponentPercent + '%';
        }

        function playerAttack(moveName) {
            const damage = Math.floor(Math.random() * 15) + 10;
            battleState.opponent.hp = Math.max(0, battleState.opponent.hp - damage);
            updateHpBars();
            
            showBattleText(`Pikachu usou ${moveName}! Causou ${damage} de dano!`);
            
            setTimeout(() => {
                if (battleState.opponent.hp <= 0) {
                    showBattleText(`${battleState.opponent.name} desmaiou!`);
                    setTimeout(() => endBattle(true), 1500);
                } else {
                    opponentAttack();
                }
            }, 1500);
        }

        function opponentAttack() {
            const damage = Math.floor(Math.random() * 12) + 8;
            battleState.playerPokemon.hp = Math.max(0, battleState.playerPokemon.hp - damage);
            updateHpBars();
            
            showBattleText(`${battleState.opponent.name} atacou! Causou ${damage} de dano!`);
            
            setTimeout(() => {
                if (battleState.playerPokemon.hp <= 0) {
                    showBattleText(`Pikachu desmaiou!`);
                    setTimeout(() => endBattle(false), 1500);
                } else {
                    showBattleText('O que Pikachu deve fazer?');
                }
            }, 1500);
        }

        // Battle button listeners
        document.querySelectorAll('.battle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                AudioManager.menuSelect();
                const action = btn.dataset.action;
                if (action === 'fight') {
                    document.getElementById('battleMenu').style.display = 'none';
                    document.getElementById('attackMenu').classList.remove('hidden');
                } else if (action === 'run') {
                    endBattle(false);
                }
            });
        });

        document.querySelectorAll('.attack-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const moveName = btn.dataset.move.toUpperCase();
                document.getElementById('attackMenu').classList.add('hidden');
                document.getElementById('battleMenu').style.display = 'block';
                playerAttack(moveName);
            });
        });

        document.querySelector('.back-btn').addEventListener('click', () => {
            document.getElementById('attackMenu').classList.add('hidden');
            document.getElementById('battleMenu').style.display = 'block';
        });

        // Start game
        window.addEventListener('load', () => {
            // Trigger first dialogue
            const scene = scenes[gameState.currentScene];
            if (scene.dialogues && scene.dialogues.length > 0) {
                const dialogData = scene.dialogues[0];
                showDialog(dialogData.speaker, dialogData.portrait, dialogData.text, dialogData.duration);
            }

            gameLoop();
        });

        // Save on unload
        window.addEventListener('beforeunload', () => {
            gameState.save();
        });
    </script>
